<div class="container-fluid">
  <!---->
  <form class="was-validated" #ngForm="ngForm">
    <div class="row">
      <div class="form-group clo-md-6">
        <label for="nome">Nome</label>
        <!--minlength="3" está indicando que o campo 'nome' só será válido
            quando tiver no mínimo 3 caracteres.
            required transforma o campo em um campo de preenchimento obrigatório -->
        <input
          class="form-control"
          minlength="3"
          name="nome"
          [(ngModel)]="produto.nome"
          required
        />
        <!--Mensagens relacionadas a validação ou invaloidação dos campos, estão relacionadas com a class da div-->
        <div class="valid-feedback">Válido.</div>
        <div class="invalid-feedback">
          Informe um nome com no mínimo 3 caracteres
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="nomeFabricante">Fabricante</label>
        <select
          class="form-select"
          name="fabricanteDoProduto"
          [ngModelOptions]="{ standalone: true }"
          aria-label="Selecione um fabricante"
          [compareWith]="compareById"
          [(ngModel)]="produto.fabricanteDoProduto"
          required
        >
          <option *ngFor="let fabricante of fabricantes" [ngValue]="fabricante">
            {{ fabricante.nome }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nome">Peso (Kg)</label>
        <!--'min' indica qual é o valor mínimo para o campo Peso-->
        <!--'step' indica de quanto será o acrescimo no campo Peso quando o peso
          for aumentado na tela por meio do botão (que existe pq o campo Peso é
          do tipo number)-->
        <input
          class="form-control"
          type="number"
          name="peso"
          min="0.1"
          step="0.1"
          [(ngModel)]="produto.peso"
          required
        />
        <div class="valid-feedback">Tudo certo!</div>
        <div class="invalid-feedback">
          Campo obrigatório (o valor deve ser maior que zero)
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="valor">Valor</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">R$</div>
          </div>
          <input
            type="number"
            class="form-control"
            name="valor"
            placeholder="Valor de venda do produto"
            [(ngModel)]="produto.valor"
            required
          />
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="dataCadastro">Data de cadastro</label>
        <input
          class="form-control"
          type="date"
          name="dataCadastro"
          min="{{ dataMinima }}"
          max="{{ dataMaxima }}"
          [(ngModel)]="produto.dataCadastro"
          required
        />
      </div>
    </div>
  </form>

  <div class="row">
    <div class="form-group col-md-6">
      <button
        type="submit"
        class="form-control btn btn-primary"
        (click)="salvar(ngForm)"
      >
        Salvar
      </button>
    </div>
    <div class="form-group col-md-6">
      <button
        type="submit"
        class="form-control btn btn-warning"
        (click)="voltar()"
      >
        Voltar
      </button>
    </div>
  </div>
</div>
