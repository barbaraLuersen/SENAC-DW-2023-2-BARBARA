<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Listagem de Produtos</title>

    <link rel="stylesheet" href="./produtos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Merriweather:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="cabecalho">
      <h1 class="cabecalho titulo">Produtos:</h1>
    </header>
    <main class="principal">
      <div class="filtros">
        <h2 class="subtitulo">Filtrar lista de produtos</h2>
        <form class="form" id="form-filtro">
          <div class="form-item">
            <label for="produto">Filtrar por nome do produto</label>
            <input
              type="text"
              name="produto"
              id="input-produto-filtro"
              placeholder="Produto"
            />
          </div>

          <div class="form-item">
            <label for="fabricante">Filtrar por nome do fabricante</label>
            <input
              type="text"
              name="fabricante"
              id="input-fabricante-filtro"
              placeholder="Fabricante"
            />
          </div>

          <div class="form-item">
            <label for="cnpj">Filtrar por CNPJ do fabricante</label>
            <input
              type="text"
              name="cnpj"
              id="input-cnpj-filtro"
              placeholder="CNPJ"
            />
          </div>

          <div class="form-item">
            <label for="valor-min">Filtrar por Valor(min) R$</label>
            <input
              type="number"
              name="valor-min"
              id="input-valor-min-filtro"
              placeholder="R$0.00"
            />
          </div>

          <div class="form-item">
            <label for="valor-max">Filtrar por Valor(max) R$</label>
            <input
              type="number"
              name="valor-max"
              id="input-valor-max-filtro"
              placeholder="R$0.00"
            />
          </div>

          <div class="form-item">
            <label for="peso-min">Filtrar por Peso(min)</label>
            <input
              type="number"
              name="peso-min"
              id="input-peso-min-filtro"
              placeholder="0.0Kg"
            />
          </div>

          <div class="form-item">
            <label for="peso-max">Filtrar por Peso(máx)</label>
            <input
              type="number"
              name="peso-max"
              id="input-peso-max-filtro"
              placeholder="0.0Kg"
            />
          </div>

          <div class="form-item">
            <label for="data-inicio">Data de cadastro de: </label>
            <input
              type="date"
              name="data-inicio"
              id="input-data-inicio-filtro"
              placeholder="dd/mm/aaaa"
            />
          </div>

          <div class="form-item">
            <label for="data-fim">Data de cadastro até: </label>
            <input
              type="date"
              name="data-fim"
              id="input-data-fim-filtro"
              placeholder="dd/mm/aaaa"
            />
          </div>

          <button
            id="btn-filtro"
            class="btn"
            onclick="buscarProdutoSeletor()"
            type="button"
          >
            Filtrar
          </button>
        </form>
      </div>

      <section class="tabela">
        <table>
          <thread>
            <th>#</th>
            <th>ID</th>
            <th>Nome</th>
            <th>Fabricante</th>
            <th>Valor</th>
            <th>Peso</th>
          </thread>
          <tbody id="corpoTabela"></tbody>
        </table>
      </section>

      <div class="salvar">
        <h2 class="subtitulo">Adicionar ou Atualizar produto</h2>
        <form class="form" id="form-salvar">
          <div class="form-item">
            <label for="produto">Nome do produto</label>
            <input
              type="text"
              name="produto"
              id="input-produto"
              placeholder="Produto"
            />
          </div>

          <div class="form-item">
            <label for="fabricante">Nome do fabricante</label>
            <input
              type="text"
              name="fabricante"
              id="input-fabricante"
              placeholder="Fabricante"
            />
          </div>

          <div class="form-item">
            <label for="cnpj">CNPJ do fabricante</label>
            <input type="text" name="cnpj" id="input-cnpj" placeholder="CNPJ" />
          </div>

          <div class="form-item">
            <label for="valor">Valor R$</label>
            <input
              type="number"
              name="valor"
              id="input-valor"
              placeholder="R$0.00"
            />
          </div>

          <div class="form-item">
            <label for="peso">Peso</label>
            <input
              type="number"
              name="peso"
              id="input-peso"
              placeholder="0.0Kg"
            />
          </div>

          <div class="form-item">
            <label for="data">Data de cadastro: </label>
            <input
              type="date"
              name="data"
              id="input-data"
              placeholder="dd/mm/aaaa"
            />
          </div>

          <button id="btn-salvar" class="btn" onclick="salvar()" type="button">
            Salvar
          </button>

          <button
            id="btn-atualizar"
            class="btn"
            onclick="atualizar()"
            type="button"
          >
            Atualizar
          </button>

          <button
            id="btn-excluir"
            class="btn"
            onclick="excluir()"
            type="button"
          >
            Excluir
          </button>
        </form>
      </div>
    </main>
    <script src="./produtos.js"></script>
  </body>
</html>
