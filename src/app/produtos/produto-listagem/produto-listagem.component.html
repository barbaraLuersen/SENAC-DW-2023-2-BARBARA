<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5>Filtros</h5>
        </div>
        <div class="card-body card-info">
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
            <!--
              // <input class="form-control" name="nomeFabricante" [(ngModel)]="seletor.nomeFabricante"
            </div>
            </form>

            -->

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-warning text-black">
          <h5>Lista de Produtos</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nome</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of produtos">
                  <td>{{ p.id }}</td>
                  <td>{{ p.nome }}</td>
                  <td>
                    <button type="submit"
                            title="Editar"
                            class="btn btn-xs btn-info"
                            (click)="editar(p.id)">
                      Editar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
