<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de Endereço</title>

    <!-- Importações de scripts JS, bibliotecas externas, arquivos CSS... -->
    <script src="consultaViaCep.js"></script>
    <link rel="stylesheet" href="consultaViaCep.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho_titulo">Cadastro de Endereço</h1>
      <p class="cabecalho_texto">Informe os dados do seu endereço</p>
    </header>
    <main class="principal">
      <section class="section_menu">
        <aside class="section_menu_aside">
          <p class="section__menu__aside__titulo">
            <a href="/index.html">Voltar ao início</a>
          </p>
          <p class="section__menu__aside__titulo">
            <a href="/receita/receita.listagem.html">RELATÓRIOS</a>
          </p>
        </aside>
      </section>

      <section class="section_principal">
        <form id="formulario" class="formulario">
          <div>
            <fieldset id="formulario_fieldset" class="fieldset_consulta_cep">
              <legend>Consulta de CEP</legend>
              <div>
                <label class="formulario_texto" for="cep">Informe o CEP:</label>
                <input
                  class="fieldset_consulta_cep_input_descricao"
                  type="text"
                  id="txtCep"
                  name="cep"
                />
              </div>

              <div>
                <label class="formulario_texto"></label>
                <button
                  class="formulario_fieldset_botao"
                  type="button"
                  onclick="buscarCEP()"
                >
                  Buscar CEP
                </button>
              </div>
            </fieldset>
          </div>

          <div>
            <fieldset class="formulario_fieldset">
              <legend>Endereço:</legend>
              <div>
                <label class="formulario__texto" for="rua">Rua:</label>
                <input
                  type="text"
                  id="txtRua"
                  name="rua"
                  minlength="3"
                  required
                />
              </div>

              <div>
                <label class="formulario__texto" for="bairro">Bairro:</label>
                <input type="text" id="txtBairro" name="bairro" required />
              </div>

              <div>
                <label class="formulario__texto" for="cidade">Cidade:</label>
                <input type="text" id="txtCidade" name="cidade" required />
              </div>

              <div>
                <label class="formulario__texto" for="estado">Estado:</label>
                <input type="text" id="txtUF" name="estado" required />
              </div>

              <div>
                <label class="formulario__texto" for="estado">Número:</label>
                <input type="text" id="txtNumero" name="numero" required />
              </div>

              <div>
                <label class="formulario__texto"></label>
                <input
                  class="formulario__fieldset__botao"
                  id="botao"
                  type="submit"
                  value="Cadastrar"
                />
              </div>
            </fieldset>
          </div>
        </form>
      </section>
    </main>
    <footer class="rodape">
      <p class="rodape_texto">Desenvolvido por Vilmar César Pereira Júnior</p>
    </footer>

    <section>
      <aside>
        <p><a href="/index.html">Voltar ao início</a></p>
      </aside>
    </section>
  </body>
</html>
